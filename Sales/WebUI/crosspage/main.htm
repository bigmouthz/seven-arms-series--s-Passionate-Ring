<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主页</title>
    <script src="/scripts/jeasyui/jquery.min.js" type="text/javascript"></script>
    <script src="base.js" type="text/javascript"></script>

<script>
    function handle(e, a, b, c) {
        $("main.htm:" + a + b + c).appendto($("#output"));
    };

        $.subscribe("/some/topic", handle);

    function call() {
        $.publish("/some/topic", ["a", "b", "c"]); // 输出abc
    }
</script>
</head>
<body>
主页面
<a href="javascript:call();">呼叫</a>
<div id="output" ></div>
<iframe  id="aa" src="sub.htm" height="500" width="100%" ></iframe>
</body>
</html>
