<title>subpage</title>

    <script src="base.js" type="text/javascript"></script>
<script>
    function handle(e, a, b, c) {
        $("sub.htm:"+a +"|"+ b +"|"+ c).AppendTo($("#output"));
    };

        $.subscribe("/some/topic", handle);

    function call() {
        $.publish("/some/topic", ["e", "b", "c"]); // 输出abc
    }
</script>
</head>
<body>
