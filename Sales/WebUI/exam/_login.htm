<!DOCTYPE html>
<html>
<head>
    <meta charset="gb2312">
    <title>考试登录</title>
    <link rel="stylesheet" type="text/css" href="/scripts/jeasyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/scripts/jeasyui/themes/icon.css">
    <script type="text/javascript" src="/scripts/jeasyui/jquery.min.js"></script>
    <script src="/Scripts/unit/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/jeasyui/jquery.easyui.min.js"></script>
    <script src="/Scripts/unit/date.js" type="text/javascript"></script>
    <script src="/Scripts/unit/json2.js" type="text/javascript"></script>
    <script src="/Scripts/unit/common.js" type="text/javascript"></script>
    <script src="_login-app.js" type="text/javascript"></script>
</head>
<body>
    <div class="easyui-panel" title="[ 请使用 IE 8 参加考试！其余浏览器可能无法正确考试、计分。]" style="width: 400px">
        <div style="padding: 10px 0 10px 60px">
            <from id="ff">
            <table>
                 <tr>
                    <td>
                        试卷选择:
                    </td>
                    <td>
                        <select class="easyui-combobox" id="Paper" name="Paper" missingMessage="请选择试卷" invalidMessage="填写错误！"data-options="required:true"
                            style="width: 206px;">
                            <option value="20131128">20131128试卷</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        考生单位:
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="text" id="OrgName" name="OrgName" missingMessage="请输入内容" invalidMessage="填写错误！" data-options="required:true"
                            style="width: 200px;"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        考生姓名:
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="text" id="UserName" name="UserName" missingMessage="请输入内容" invalidMessage="填写错误！" data-options="required:true"
                            style="width: 200px;"></input>
                    </td>
                </tr>
                 <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="password" id="UserPWD" name="UserPWD" missingMessage="请输入内容" invalidMessage="填写错误！" data-options="required:true"
                            style="width: 200px;"></input>
                    </td>
                </tr>

            </table>
            </from>
        </div>
        <div style="text-align: center; padding: 5px">
            <a href="javascript:void(0)"  class="easyui-linkbutton" onclick="submitForm()"> 进入考试</a>
           <!-- <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a> -->
        </div>
    </div>

</body>
</html>
