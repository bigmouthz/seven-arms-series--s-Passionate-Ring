<!doctype html>
<html ng-app="MyReverseModule">
<head>
    <script src="/Scripts/angular/angular.js" type="text/javascript"></script>
    <script src="JScript1.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="Ctrl">
